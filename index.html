<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>



  <body>
    <section class="container">
      <header>
        <img src="/wr logo.png" alt="" />
        <h1>to-do-app</h1>
      </header>




      <form>
        <label for="new-task">Add New Task</label>
        <input type="text" id="new-task" placeholder="Add a Task" />
        <button type="submit">Add Task</button>
      </form>





      <section class="tasks">
        <div class="incomplete-tasks task-list">
          <h2>incomplete tasks</h2>
          <ul id="incomplete">
            <li>
              <input type="checkbox" />
              <label>Task name</label>
            </li>
            <li>
              <input type="checkbox" />
              <label>Task name</label>
            </li>
            <li>
              <input type="checkbox" />
              <label>Task name</label>
            </li>
          </ul>
        </div>




        <div class="complete-tasks task-list">
          <h2>complete tasks</h2>
          <ul id="complete">
            <li>
              <label for="button">Task name</label>
              <button id="button" type="button">Delete</button>
            </li>
          </ul>
        </div>




      </section>
    </section>
   
    <script src="main.js"></script>
  </body>
</html>
